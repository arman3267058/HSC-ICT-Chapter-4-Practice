<html>
	<body>
			<h4>Without cellpadding</h4>
		<table border="1">
			<tr>
				<td>first</td>
				<td>Second</td>
			</tr>
			<tr>
				<td>Second</td>
				<td>First</td>
			</tr>
		</table>
		
			<h4>With cellpadding</h4>
		<table border="1" cellpadding="10">
			<tr>
				<td>First</td>
				<td> Second</td>
			</tr>
			<tr>
				<td> Second</td>
				<td> First</td>
			</tr>
		</table>
	</body>
</html>
