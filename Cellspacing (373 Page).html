<html>
	<body>
		<h4>Without cellspacing</h4>
		<table border="1">
			<tr>
				<td>First</td>
				<td>Second</td>
			</tr>
			<tr>
				<td>Second</td>
				<td>First</td>
			</tr>
		</table>
		<h4>With cellspacing</h4>
		<table border="1" cellspacing="7">
			<tr>
				<td>First</td>
				<td>Second</td>
			</tr>
			<tr>
				<td>Second</td>
				<td>First</td>
			</tr>
		</table>
	</body>
</html>
